<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="logo" class="flex">
        <img src="images/proto 3.png" alt="Proto Logo">
    </div>
    
    <div id="Sign_in_form" class="flex">
        <form action={% url 'account:register_api' %} method="post">
            <!----{% csrf_token %}----->
            <h1>Create an Account</h1>
            <button id="button_1" type="button"> Continue with Google <img src="images/Google svgnewgoogle.png"> </button>

            <button id="button_2" type="button"> Continue with Apple <img src="images/path188apple.png"> </button>
        
            <p id="or">OR</p>

            <label for="full name">Full name*</label>
            <input type="text" name="full_name" placeholder="Alade Rofiah" required>

            <label for="email">Email*</label>
            <input  type="email" name="email" placeholder="AladeRofiah@gmail.com" required>

            
            <label for="password">Password*</label>
            <input  type="password" name="password" id="password" placeholder="********" required>
            <p>Min of 8 characters</p>
 
        
            <label for="confirm_password">Confirm Password*</label>
            <input  type="password" name="confirm_password" id="confirm_password" placeholder="********" required>
            <p>Min of 8 characters</p>
            <div class="parent">
                <input type="checkbox" name="tick_box" value="I_agree" id="agree" required>
                <label id="agrees" for="exampleCheck1">I agree to Fetch project terms & service and privacy <br>
                                                  policy</label>
            </div>
            <input type="button" value="Create Account" class="create">

            <p id="account_already">Already have an account? <a href="sign_in.html">Sign in</a></p>
        </form>    
    
    </div>
    <!-- <script src="/static/metadata/js/main.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
